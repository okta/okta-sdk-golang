language: go

before_install:
  - nvm install 16.16.0
  - nvm use 16.16.0
  - npm install @openapitools/openapi-generator-cli -g
  - openapi-generator-cli version-manager set 6.0.1
  - make v3-generate
  - make fmt
  - make import
  - cd okta/v3
  - mv go.mod go.sum ../../
  - cd ../../

jobs:
  include:
    - stage: test_go_1.18
      go: 1.18.x
      script:
        - go mod download
        - make v3-test
