              - EXCHANGE_ACTIVE_SYNC
              - IMPORT_SYNC
              - IMPORT_SYNC_CONTACTS
              - DEVICE_COMPLIANCE
              - VPN_CONFIG
              - IMPORT_SCHEMA_ENUM_VALUES
              - SCIM_PROVISIONING
              - DEVICE_FILTER_IN_SIGN_ON_RULES
              - PROFILE_TEMPLATE_UPGRADE
