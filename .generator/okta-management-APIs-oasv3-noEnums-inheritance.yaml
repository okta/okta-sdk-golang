          description: City or locality component of the User's address (`locality`)
        costCenter:
          allOf:
            - $ref: '#/components/schemas/UserSchemaAttribute'
          description: Name of a cost center assigned to the User
        countryCode:
          allOf:
            - $ref: '#/components/schemas/UserSchemaAttribute'
