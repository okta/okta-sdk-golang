openapi: 3.0.2
info:
  title: Okta API
  description: Allows customers to easily access the Okta API
  termsOfService: https://developer.okta.com/terms/
  contact:
    name: Okta Developer Team
    url: https://developer.okta.com/
    email: devex-public@okta.com
  license:
    name: Apache-2.0
    url: https://www.apache.org/licenses/LICENSE-2.0.html
  version: 2.10.0
  x-logo:
    url: logo.svg
    backgroundColor: transparent
    altText: Okta Developer
externalDocs:
  description: Find more info here
  url: https://developer.okta.com/docs/api/getting_started/design_principles.html
servers:
- url: "https://{subdomain}.{domain}"
  variables:
    subdomain:
      description: The subdomain of your organization
      default: your-subdomain
    domain:
      description: The okta domain of your organization.
      enum:
      - okta.com
      - oktapreview.com
      - okta-emea.com
      default: okta.com
- url: "https://{customDomain}"
  variables:
    customDomain:
      description: The custom domain configured for your organization
      default: auth.your-custom-domain.com
tags:
- name: Application
- name: Authenticator
- name: AuthorizationServer
- name: Brand
- name: CAPTCHA
- name: Domain
- name: EventHook
- name: Feature
- name: Group
- name: IdentityProvider
- name: InlineHook
- name: SystemLog
- name: ProfileMapping
- name: UserType
- name: Schema
- name: LinkedObject
- name: OrgSetting
- name: Policy
- name: Session
- name: Subscription
- name: Template
- name: ThreatInsight
- name: TrustedOrigin
- name: User
- name: UserFactor
- name: NetworkZone
paths:
  /api/v1/apps:
    get:
      tags:
      - Application
      summary: List Applications
      description: Enumerates apps added to your organization with pagination. A subset
        of apps can be returned that match a supported filter expression or query.
      operationId: listApplications
      parameters:
      - name: q
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: after
        in: query
        description: Specifies the pagination cursor for the next page of apps
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: limit
        in: query
        description: Specifies the number of results for a page
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: -1
      - name: filter
        in: query
        description: "Filters apps by status, user.id, group.id or credentials.signing.kid\
          \ expression"
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: expand
        in: query
        description: Traverses users link relationship and optionally embeds Application
          User resource
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: includeNonDeleted
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Application'
                x-content-type: application/json
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
    post:
      tags:
      - Application
      summary: Add Application
      description: Adds a new application to your Okta organization.
      operationId: createApplication
      parameters:
      - name: activate
        in: query
        description: Executes activation lifecycle operation when creating the app
        required: false
        style: form
        explode: true
        schema:
          type: boolean
          default: true
      - name: OktaAccessGateway-Agent
        in: header
        required: false
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
      x-codegen-request-body-name: application
  /api/v1/apps/{appId}:
    get:
      tags:
      - Application
      summary: Get Application
      description: Fetches an application from your Okta organization by `id`.
      operationId: getApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: expand
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
    put:
      tags:
      - Application
      summary: Update Application
      description: Updates an application in your organization.
      operationId: updateApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Application'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Application'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
      x-codegen-request-body-name: application
    delete:
      tags:
      - Application
      summary: Delete Application
      description: Removes an inactive application.
      operationId: deleteApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content: {}
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
  /api/v1/apps/{appId}/connections/default:
    get:
      tags:
      - Application
      summary: Fetches the default Provisioning Connection for an application.
      description: Get default Provisioning Connection for application
      operationId: getDefaultProvisioningConnectionForApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisioningConnection'
        "404":
          description: Not Found
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
    post:
      tags:
      - Application
      summary: Sets the default Provisioning Connection for an application.
      description: Set default Provisioning Connection for application
      operationId: setDefaultProvisioningConnectionForApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: activate
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: boolean
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProvisioningConnectionRequest'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProvisioningConnection'
        "400":
          description: Bad Request
        "404":
          description: Not Found
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
  /api/v1/apps/{appId}/connections/default/lifecycle/activate:
    post:
      tags:
      - Application
      summary: Activate default Provisioning Connection for application
      description: Activates the default Provisioning Connection for an application.
      operationId: activateDefaultProvisioningConnectionForApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
  /api/v1/apps/{appId}/connections/default/lifecycle/deactivate:
    post:
      tags:
      - Application
      summary: Deactivate default Provisioning Connection for application
      description: Deactivates the default Provisioning Connection for an application.
      operationId: deactivateDefaultProvisioningConnectionForApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: No Content
        "404":
          description: Not Found
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
  /api/v1/apps/{appId}/credentials/csrs:
    get:
      tags:
      - Application
      summary: List Certificate Signing Requests for Application
      description: Enumerates Certificate Signing Requests for an application
      operationId: listCsrsForApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Csr'
                x-content-type: application/json
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
    post:
      tags:
      - Application
      summary: Generate Certificate Signing Request for Application
      description: Generates a new key pair and returns the Certificate Signing Request
        for it.
      operationId: generateCsrForApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CsrMetadata'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Csr'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
      x-codegen-request-body-name: metadata
  /api/v1/apps/{appId}/credentials/csrs/{csrId}:
    get:
      tags:
      - Application
      summary: Get Certificate Signing Request
      description: Fetches a certificate signing request for the app by `id`.
      operationId: getCsrForApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: csrId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Csr'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
    delete:
      tags:
      - Application
      summary: Revoke Certificate Signing Request
      description: Revokes a certificate signing request and deletes the key pair
        from the application.
      operationId: revokeCsrFromApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: csrId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: No Content
          content: {}
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
  /api/v1/apps/{appId}/credentials/csrs/{csrId}/lifecycle/publish:
    post:
      tags:
      - Application
      summary: Publish Certificate Signing Request
      description: Updates a certificate signing request for the app with a signed
        X.509 certificate and adds it into the application key credentials
      operationId: publishCsrFromApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: csrId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/octet-stream:
            schema:
              type: string
              format: binary
          application/x-x509-ca-cert:
            schema:
              $ref: '#/components/schemas/lifecycle_publish_body'
          application/pkix-cert:
            schema:
              $ref: '#/components/schemas/lifecycle_publish_body_1'
          application/x-pem-file:
            schema:
              type: string
              format: binary
              x-okta-operationId: publishBinaryPemCert
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
  /api/v1/apps/{appId}/credentials/keys:
    get:
      tags:
      - Application
      summary: List Key Credentials for Application
      description: Enumerates key credentials for an application
      operationId: listApplicationKeys
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/JsonWebKey'
                x-content-type: application/json
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
  /api/v1/apps/{appId}/credentials/keys/generate:
    post:
      tags:
      - Application
      summary: Generate Key Credential for Application
      description: Generates a new X.509 certificate for an application key credential
      operationId: generateApplicationKey
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: validityYears
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: integer
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
  /api/v1/apps/{appId}/credentials/keys/{keyId}:
    get:
      tags:
      - Application
      summary: Get Key Credential for Application
      description: Gets a specific application key credential by kid
      operationId: getApplicationKey
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: keyId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
  /api/v1/apps/{appId}/credentials/keys/{keyId}/clone:
    post:
      tags:
      - Application
      summary: Clone Application Key Credential
      description: Clones a X.509 certificate for an application key credential from
        a source application to target application.
      operationId: cloneApplicationKey
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: keyId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: targetAid
        in: query
        description: Unique key of the target Application
        required: true
        style: form
        explode: true
        schema:
          type: string
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/JsonWebKey'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
  /api/v1/apps/{appId}/features:
    get:
      tags:
      - Application
      summary: Fetches the Feature objects for an application.
      description: List Features for application
      operationId: listFeaturesForApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationFeature'
                x-content-type: application/json
        "404":
          description: Not Found
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
  /api/v1/apps/{appId}/features/{name}:
    get:
      tags:
      - Application
      summary: Fetches a Feature object for an application.
      description: Fetches a Feature object for an application.
      operationId: getFeatureForApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: name
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationFeature'
        "404":
          description: Not Found
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
    put:
      tags:
      - Application
      summary: Updates a Feature object for an application.
      description: Updates a Feature object for an application.
      operationId: updateFeatureForApplication
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: name
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CapabilitiesObject'
        required: true
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationFeature'
        "404":
          description: Not Found
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
  /api/v1/apps/{appId}/grants:
    get:
      tags:
      - Application
      summary: List Scope Consent Grants for Application
      description: Lists all scope consent grants for the application
      operationId: listScopeConsentGrants
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: expand
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
                x-content-type: application/json
      security:
      - api_token: []
    post:
      tags:
      - Application
      summary: Grant Consent to Scope for Application
      description: Grants consent for the application to request an OAuth 2.0 Okta
        scope
      operationId: grantConsentToScope
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
        required: true
      responses:
        "201":
          description: Created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
      security:
      - api_token: []
      x-codegen-request-body-name: oAuth2ScopeConsentGrant
  /api/v1/apps/{appId}/grants/{grantId}:
    get:
      tags:
      - Application
      summary: Get Scope Consent Grant for Application
      description: Fetches a single scope consent grant for the application
      operationId: getScopeConsentGrant
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: grantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: expand
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/OAuth2ScopeConsentGrant'
      security:
      - api_token: []
    delete:
      tags:
      - Application
      summary: Revoke Scope Consent Grant for Application
      description: Revokes permission for the application to request the given scope
      operationId: revokeScopeConsentGrant
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: grantId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "204":
          description: No Content
          content: {}
      security:
      - api_token: []
  /api/v1/apps/{appId}/groups:
    get:
      tags:
      - Application
      summary: List Groups Assigned to Application
      description: Enumerates group assignments for an application.
      operationId: listApplicationGroupAssignments
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: q
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: after
        in: query
        description: Specifies the pagination cursor for the next page of assignments
        required: false
        style: form
        explode: true
        schema:
          type: string
      - name: limit
        in: query
        description: Specifies the number of results for a page
        required: false
        style: form
        explode: true
        schema:
          type: integer
          format: int32
          default: -1
      - name: expand
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/ApplicationGroupAssignment'
                x-content-type: application/json
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
  /api/v1/apps/{appId}/groups/{groupId}:
    get:
      tags:
      - Application
      summary: Get Assigned Group for Application
      description: Fetches an application group assignment
      operationId: getApplicationGroupAssignment
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: groupId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: expand
        in: query
        required: false
        style: form
        explode: true
        schema:
          type: string
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationGroupAssignment'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.read
    put:
      tags:
      - Application
      summary: Assign Group to Application
      description: Assigns a group to an application
      operationId: createApplicationGroupAssignment
      parameters:
      - name: appId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: groupId
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ApplicationGroupAssignment'
        required: false
      responses:
        "200":
          description: Success
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ApplicationGroupAssignment'
      security:
      - api_token: []
      - oauth2:
        - okta.apps.manage
      x-codegen-request-body-name: applicationGroupAssignment
    delete:
      tags:
