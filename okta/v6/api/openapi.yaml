            userSummary: Lists summaries for associated users
        style: form
      responses:
        "200":
          content:
            application/json:
              examples:
                APIDevicesResponseUserSummaryExample:
                  $ref: "#/components/examples/APIDevicesListAllUserSummaryResponse"
                APIDevicesResponseExample:
