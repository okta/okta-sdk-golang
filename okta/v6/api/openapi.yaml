- description: "The Users API provides operations to manage users in your organization.\n\
    > **Note:** Some of the curl code examples on this page include SSWS API token\
    \ authentication. However, Okta recommends using scoped OAuth 2.0 and OIDC access\
    \ tokens to authenticate with Okta management APIs.\n> OAuth 2.0 and OIDC access\
    \ tokens provide fine-grain control over the bearer's actions on specific endpoints.\
    \ See [Okta API authentication methods](https://developer.okta.com/docs/api/openapi/okta-oauth/guides/overview/).\n\
    \n### User status\nThe following diagram shows the flow of user status:\n![STAGED,\
    \ PROVISIONED, ACTIVE, RECOVERY, LOCKED_OUT, PASSWORD_EXPIRED, or DEPROVISIONED](../../../../../images/users/okta-user-status.png)\n\
    \n### User creation scenarios\n\n The following table describes the user experience\
    \ and expectation of user status and welcome screen, depending on which options\
    \ (security question and answer, password, and activate query) are defined during\
    \ user creation.\n\n  **User creation details and outcomes**\n\n  | Security Q\
    \ & A   | Password   | Activate Query Parameter   | User Status              \
    \  | Login Credential                | Welcome Screen   |\n  |     -----     \
    \   |  --------  |  ------------------------  |  -------------             | \
    \ ----------------------         |  --------------  |\n  |                  |\
    \            | FALSE                      | `STAGED`                   |     \
    \                            |                  |\n  |                  |    \
    \        | TRUE                       | `PROVISIONED` or `ACTIVE`  | One-Time\
    \ Token (Email) or Email | X                |\n  | X                |        \
    \    | FALSE                      | `STAGED`                   |             \
    \                    |                  |\n  | X                |            |\
    \ TRUE                       | `PROVISIONED` or `ACTIVE`  | One-Time Token (Email)\
    \ or Email | X                |\n  |                  | X          | FALSE   \
    \                   | `STAGED`                   |                           \
    \      |                  |\n  |                  | X          | TRUE        \
    \               | `ACTIVE`                   | Password                      \
    \  | X                |\n  | X                | X          | FALSE           \
    \           | `STAGED`                   |                                 | \
    \                 |\n  | X                | X          | TRUE                \
    \       | `ACTIVE`                   | Password                        |     \
    \             |\n\nCreating users with a `FEDERATION` or `SOCIAL` provider sets\
    \ the user status to either `ACTIVE` or `STAGED` based on the `activate` query\
    \ parameter since these two providers don't support a `password` or `recovery_question`\
    \ credential.\n\nMore information about the use cases are in the following sections\
    \ and in the examples for [Create a user](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/User/#tag/User/operation/createUser).\n\
    \n#### Create user with optional password\n\nWhen making the password optional,\
    \ the user status following user creation can be affected by the enrollment policy.\
    \ See [Create an authenticator enrollment policy](https://help.okta.com/okta_help.htm?type=oie&id=ext-create-mfa-policy).\n\
    \nBased on the group memberships that are specified when the user is created,\
    \ a password may or may not be required to make the user's status `ACTIVE`. The\
    \ groups assigned to the user determines the enrollment policy applied to the\
    \ user. If the enrollment policy has the password authenticator set to `required`,\
    \ then the user's status is determined by if the user is created with a password:\
    \ \n\n* Created with a password - the user status is set to `PROVISIONED` and\
    \ a One-Time Token is sent to the user through email\n* Created without a password\
    \ - the user status is set to `ACTIVE` and they can immediately sign in using\
    \ their password authenticator\n\nIf the user doesn't have an enrolled authenticator,\
    \ Okta sets the user to `PROVISIONED` and sends an activation link. The user must\
    \ click the activation link before they can sign in. The activation link provides\
    \ a baseline assurance that can be used to enroll in other authenticators. If\
    \ the user has one or more enrolled authenticators at activation time, they're\
    \ set to `ACTIVE` and can sign in directly.\n\nSee [Passwordless authentication](https://help.okta.com/okta_help.htm?type=oie&id=ext-passwordless-auth)\
    \ in the help documentation.\n\n#### Create user without credentials\n\nCreates\
    \ a user without a `password` or a recovery `question` and `answer`.\n\nIf appropriate,\
    \ when the user is activated, an email is sent to the user with an activation\
    \ token that the user can use to complete the activation process.\n\nThis is the\
    \ default flow for new user registration using the Admin Console.\n\n#### Create\
    \ user with recovery question\n\nCreates a user without a `password`.\n\nWhen\
    \ the user is activated, an email is sent to the user with an activation token\
    \ that can be used to complete the activation process.\nThis flow is useful if\
    \ migrating users from an existing user store.\n\n#### Create user with password\n\
    \nCreates a user without a recovery `question` and `answer`.\n\nThe new user is\
    \ able to sign in after activation with the assigned password. This flow is common\
    \ when developing a custom user registration experience.\n> **Important:** Don't\
    \ generate or send a one-time activation token when activating users with an assigned\
    \ password. Users should sign in with their assigned password.\n\n> **Note:**\
    \ You can also use this scenario to create a user without sending an activation\
    \ email. See this [Knowledge Base article](https://support.okta.com/help/s/article/How-to-Avoid-Sending-a-Welcome-Email?language=en_US#:~:text=For%20users%20imported%20from%20the,t%20send%20new%20user%20activation).\n\
    \n#### Create user with imported hashed password\n\nCreates a user with a specified\
    \ hashed password.\n\nThe new user is able to sign in after activation with the\
    \ specified password.\n\nThis flow is common when migrating users from another\
    \ data store in cases where we want to allow the users to retain their current\
    \ passwords.\n> **Important:** Do not generate or send a one-time activation token\
    \ when activating users with an imported password. Users should login with their\
    \ imported password.\n\n#### Create user with password import inline hook\n\n\
    Creates a user with a `Password Hook` object specifying that a password inline\
    \ hook should be used to handle password verification.\n\nThe password inline\
    \ hook is triggered to handle verification of the end user's password the first\
    \ time the user tries to sign in, with Okta calling the password inline hook to\
    \ check that the password the user supplied is valid. If the password is valid,\
    \ Okta stores the hash of the password that was provided and can authenticate\
    \ the user independently from then on. See [Create a password import inline hook](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/InlineHook/#tag/InlineHook/operation/createPasswordImportInlineHook)\
    \ for more details.\n\nThe new user is able to sign in after activation with the\
    \ valid password. This flow supports migrating users from another data store in\
    \ cases where we wish to allow the users to retain their current passwords.\n\
    > **Important:** Don't generate or send a one-time activation token when activating\
    \ users with an password inline hook. Users should sign in with their existing\
    \ password to be imported using the password import inline hook.\n\n#### Create\
    \ user with password and recovery question\n\nCreates a new user with a password\
    \ and recovery `question` and `answer`.\n\nThe new user is able to log in with\
    \ the assigned password after activation. This flow is common when developing\
    \ a custom user-registration experience.\n> **Important:** Don't generate or send\
    \ a one-time activation token when activating users with an assigned password.\
    \ Users should login with their assigned password.\n\n#### Create user with authentication\
    \ provider\n\nCreates a new passwordless user with a `SOCIAL` or `FEDERATION`\
    \ authentication provider that must be authenticated through a trusted identity\
    \ provider.\n\n#### Create user in group\n\nCreates a user that is added to the\
    \ specified groups upon creation.\n\nUse this in conjunction with other create\
    \ operations for a group admin that's scoped to create users only in specified\
    \ groups. The request can specify up to 20 group IDs. (This limit applies only\
    \ when creating a user. You can add the user later to more groups.)\n\n#### Create\
    \ user with non-default user type\n\nCreates a user with a specified user type.\
    \ See [User Types](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserType/).\
    \ You can include the type specification with any of the above Create user operations.\
    \ This example demonstrates creating a user without credentials.\nThe user type\
    \ determines which [Schema](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/Schema/)\
    \ applies to that user. After you create a user, you can assign the user a different\
    \ user type using the full replacement [PUT operation](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserType/#tag/UserType/operation/updateUserType).\n\
    \n### Links object\n\nThe links object specifies link relations. See [`_links`](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/User/#tag/User/operation/listUsers!c=200&path=_links&t=response).\n\
    \n> **Note:** This links object is different from [linked objects](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/LinkedObject/).\n\
    \n#### Individual users versus collection of users\n\nFor an individual user result,\
    \ the links object contains a full set of link relations available for that user\
    \ as determined by your policies. For a collection of users, the links object\
    \ contains only the `self` link. Operations that return a collection of users\
    \ include [List all users](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/User/#tag/User/operation/listUsers)\
    \ and [List all member users](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/Group/#tag/Group/operation/listGroupUsers).\n\
    \nThe following table shows some links that may be available on a user, as determined\
    \ by your policies:\n\n|   Link Relation Type   |                            \
    \                      Description                                           \
    \                                                                            \
    \ |\n|------------------------|-------------------------------------------------------------------------------------------------------------------------------------------------------------------------------------|\n\
    |self\t                   |  A self-referential link to this user            \
    \                                                                            \
    \                                                       |\n|activate\t       \
    \        |  Lifecycle action to [activate the user](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserLifecycle/#tag/UserLifecycle/operation/activateUser)\
    \                                           |\n|deactivate              |\tLifecycle\
    \ action to [deactivate the user](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserLifecycle/#tag/UserLifecycle/operation/deactivateUser)\
    \                                       |\n|suspend                 |\tLifecycle\
    \ action to [suspend the user](https://developer.okta.com/docs/api/openapi/okta-management/management/tag/UserLifecycle/#tag/UserLifecycle/operation/suspendUser)\
    \                                             |\n|unsuspend               |\t\
