        id: id
        source:
          _links:
            schema: ""
            self:
              templated: true
              hints:
                allow:
                - null
                - null
              name: name
              href: href
              type: type
          name: name
          id: id
          type: type
        properties:
          expression: expression
          pushStatus: pushStatus
        target:
          _links:
            schema: ""
            self:
              templated: true
              hints:
                allow:
                - null
                - null
              name: name
              href: href
              type: type
          name: name
          id: id
          type: type
      properties:
