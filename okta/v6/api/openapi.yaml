          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
          description: The `displayName` of the user's manager
        managerId:
          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
          description: The `id` of the user's manager
        middleName:
