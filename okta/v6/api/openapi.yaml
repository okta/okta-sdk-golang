          description: State or region component of the user's address (`region`)
        streetAddress:
          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
          description: Full street address component of the user's address
        timezone:
          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
