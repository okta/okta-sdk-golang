          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
          description: Mobile phone number of the user
        nickName:
          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
          description: Casual way to address the user in real life
        organization:
          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
          description: Name of the user's organization
        postalAddress:
          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
          description: Mailing address component of the user's address
        preferredLanguage:
          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
          description: "User's preferred written or spoken languages. This property\
            \ is formatted according to [RFC 7231 Section 5.3.5](https://tools.ietf.org/html/rfc7231#section-5.3.5)."
        primaryPhone:
          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
          description: "Primary phone number of the user, such as home number"
        profileUrl:
          allOf:
          - $ref: "#/components/schemas/UserSchemaAttribute"
          description: "URL of the user's online profile (for example, a web page.)\
