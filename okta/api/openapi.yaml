          description: The refresh token rotation mode for the OAuth 2.0 client
          example: STATIC
          type: string
          x-enumDescriptions:
            ROTATE: The default rotation type for single-page apps (SPAs)
            STATIC: "The default rotation type for all clients, except SPAs"
          x-okta-known-values:
          - ROTATE
          - STATIC
      required:
      - rotation_type
      type: object
