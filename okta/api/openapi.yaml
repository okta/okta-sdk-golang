        saltOrder: saltOrder
        workFactor: 3
        digestAlgorithm: digestAlgorithm
        value: value
        algorithm: algorithm
      properties:
        algorithm:
          description: "The algorithm used to generate the hash using the password\
            \ (and salt, when applicable)."
